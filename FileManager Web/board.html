<!DOCTYPE html>
<html lang="es">

<head>
 <title>Dashboard</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--===============================================================================================-->
 <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
 <!--===============================================================================================-->
 <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
 <!--===============================================================================================-->
 <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
 <!--===============================================================================================-->
 <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
 <!--===============================================================================================-->
 <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
 <!--===============================================================================================-->
 <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
 <!--===============================================================================================-->
 <link rel="stylesheet" type="text/css" href="css/util.css">
 <link rel="stylesheet" type="text/css" href="css/main.css">
 <link rel="stylesheet" type="text/css" href="css/drag.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 <!--===============================================================================================-->
</head>

<body>

 <div class="limiter" id="appBoard">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="#">{{fullName}}</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
    <form class="form-inline my-2 my-lg-0">
     <button class="btn btn-outline-success my-2 my-sm-0" v-on:click="CerrarSession()" type="submit">Cerrar
      Sesion</button>
    </form>
   </div>
  </nav>


  <div class="container-login100">
   <div class="container" style="margin-left: 10px !important;margin-right: 500px !important;">
    <div class="row">
     <div class="col-6">
      <!-- List de archivos subidos-->
      <div class="wrap-infoUser" style="padding-left: 10px;padding-top: 5px;padding-right: 0px;padding-bottom: 0px;">
       <h4>Lista de Archivos Subidos</h4>
       <ul class="list-group">
        <li class="list-group-item" style="border:0px !important;" v-for="list in listFiles">
         <div class="card" style="border:0px !important;">
          <div class="card-body"
           style="padding-top: 2px !important;padding-bottom: 2px !important;padding-left: 5px;padding-right: 0px;">
           <h5 class="card-title">{{list.name}}<i class="bi bi-file-earmark-arrow-down-fill"></i></h5>
          </div>
         </div>
        </li>

       </ul>
      </div>

     </div>
     <div class="col-6">
      <!-- Upload files-->
      <div>
       <div class="drop-it-hot" id="drop-area">
        <div class="circle">
         <svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
         </svg>
        </div>
        <form class="choose-files" action='http://localhost:3051/file/upload' method="POST"
         enctype="multipart/form-data">
         <div class="button-wrapper">
          <label class="label" for="fileElem">Arrastra un archivo aqui</label>
          <button type="button" class="btn">Escoger Archivo</button>
          <input type="file" id="fileElem" multiple accept="*" onchange="handleFiles(this.files)" ref="file">
         </div>
         <center>
          <button type="button" class="btn btn-success" style="margin-bottom:10px;" v-on:click="uploadFile()">Comenzar
           Subida</button>
         </center>
        </form>
        <div id="gallery"></div>
       </div>
      </div>
     </div>

    </div>
   </div>





  </div>
 </div>




 <!--===============================================================================================-->
 <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
 <!--===============================================================================================-->
 <script src="vendor/bootstrap/js/popper.js"></script>
 <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
 <!--===============================================================================================-->
 <script src="vendor/select2/select2.min.js"></script>
 <!--===============================================================================================-->
 <script src="vendor/tilt/tilt.jquery.min.js"></script>
 <script>
  $('.js-tilt').tilt({
   scale: 1.1
  })
 </script>
 <!--===============================================================================================-->
 <script src="js/main.js"></script>
 <script src="js/vue.js" type="text/javascript"></script>
 <script src="js/axios.min.js" type="text/javascript"></script>
 <script src="js/sweetalert.min.js"></script>
 <script src="js/board.js" type="text/javascript"></script>
 <script src="js/drag.js" type="text/javascript"></script>

</body>

</html>
